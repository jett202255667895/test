<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9966, #ff5e62);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        /* Container Styles */
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 600px;
            width: 90%;
        }

        /* Header Styles */
        .header {
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* Subtitle */
        .subheader {
            font-size: 18px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            color: #eee;
        }

        /* Button Styles */
        .button-container {
            margin-top: 30px;
        }

        .button {
            padding: 15px 50px;
            background-color: #ffffff;
            color: #ff5e62;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .button:hover {
            background-color: #ff5e62;
            color: #ffffff;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        /* Link Styling */
        .button-container a {
            text-decoration: none;
        }

        /* Footer Styling */
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #ddd;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                font-size: 28px;
            }
            .button {
                padding: 15px 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Welcome to Our Store
        </div>
        <div class="subheader">
            Find the best products at amazing prices!
        </div>

        <div class="button-container">
            <a href="index.html">
                <button class="button">Visit the Store</button>
            </a>
        </div>

        <div class="footer">
            &copy; 2024 Your Company Name. All rights reserved.
        </div>
    </div>
</body>
</html>
